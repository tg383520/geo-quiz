<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지리 퀴즈 어드벤처</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <header>
            <h1>지리 퀴즈 어드벤처</h1>
        </header>

        <main id="main-content">
            <!-- 시작 화면 -->
            <section id="start-screen">
                <h2>퀴즈를 선택하세요</h2>
                <div class="quiz-selection">
                    <button id="start-flag-quiz" class="quiz-btn">🌍 국기 보고 이름 맞히기</button>
                    <button id="start-capital-quiz" class="quiz-btn">🏛️ 수도 이름 맞히기</button>
                    <button id="start-map-find-quiz" class="quiz-btn">🗺️ 이름 보고 지도에서 찾기</button>
                    <button id="start-map-guess-quiz" class="quiz-btn">📍 지도 보고 이름 맞히기</button>
                </div>
            </section>

            <!-- 퀴즈 화면 -->
            <section id="quiz-screen" class="hidden">
                <div id="progress-bar">
                    <div id="progress-bar-inner"></div>
                </div>
                <div id="quiz-header">
                    <div class="quiz-header-left">
                        <button id="back-to-main-during-quiz-btn" title="메인으로 돌아가기"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/></svg></button>
                        <button id="zoom-out-btn" class="hidden" title="전체 지도 보기"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM7 9h5v1H7z"/></svg></button>
                    </div>
                    <span id="question-counter"></span>
                    <span id="score">점수: 0</span>
                </div>
                <div id="question-area">
                    <!-- 퀴즈 내용이 여기에 동적으로 삽입됩니다 -->
                </div>
                <div id="options-area" class="options-grid">
                    <!-- 객관식 선택지가 여기에 동적으로 삽입됩니다 -->
                </div>
                <p id="instruction-text" class="hidden"></p>
                <button id="next-question-btn" class="hidden">다음 문제</button>
            </section>

            <!-- 결과 화면 -->
            <section id="results-screen" class="hidden">
                <h2>퀴즈 결과</h2>
                <p id="final-score"></p>
                <p id="result-message"></p>
                <div class="result-buttons">
                    <button id="play-again-same-quiz-btn">다시하기</button>
                    <button id="back-to-main-btn">메인으로</button>
                </div>
            </section>
        </main>

        <footer>
            <p>
                Map data by <a href="https://github.com/flekschas" target="_blank">flekschas</a>, 
                available from <a href="https://github.com/flekschas/simple-world-map" target="_blank">simple-world-map</a>, 
                is licensed under <a href="https://creativecommons.org/licenses/by-sa/3.0/" target="_blank">CC BY-SA 3.0</a>.
            </p>
            <p>
                This game is also licensed under <a href="https://creativecommons.org/licenses/by-sa/3.0/" target="_blank">CC BY-SA 3.0</a>.
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
